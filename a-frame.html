<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-4.5 0.5 -5" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="-1 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-3 0.8 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-ring position="1.4 1 -5" radius-inner="0.4" radius-outer="1" color="teal"></a-ring>
      <a-octahedron position="3.5 1 -5" color="#FF926B" radius="1"></a-octahedron>
      <a-cone position="5.5 1 -5" radius="0.7" height="1.8" color="orange"></a-cone>  
      <a-plane position="0 0 -4" rotation="-90 0 0" width="13" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
